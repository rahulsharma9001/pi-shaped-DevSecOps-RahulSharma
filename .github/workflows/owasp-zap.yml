name: Day-2 OWASP ZAP DAST Scan

on:
  push:
    branches: [ main ]
    paths:
      - 'Day-2/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Day-2/**'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd Day-2/app
          pip install -r requirements.txt

      # 4️⃣ Run Flask app in background
      - name: Run Flask app
        run: |
          cd Day-2/app
          python app.py &
          sleep 20
          curl -s http://localhost:5000 || echo "App starting..."

      # 5️⃣ Fix permissions and create reports directory
      - name: Prepare for ZAP scan
        run: |
          sudo chmod 777 $(pwd)
          mkdir -p zap-reports
          sudo chmod 777 zap-reports

      # 6️⃣ Run ZAP with proper permissions
      - name: Run ZAP Scan Directly
        run: |
          docker run --rm \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            --network host \
            -u $(id -u):$(id -g) \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -r report_html.html \
            -J report_json.json \
            -w report_md.md

      # 7️⃣ Check and list generated reports
      - name: Check generated reports
        run: |
          echo "Generated reports:"
          ls -la zap-reports/
          # Copy reports to root for easier access if needed
          cp zap-reports/* . 2>/dev/null || true
          ls -la *.html *.json *.md 2>/dev/null || echo "No reports in root directory"

      # 8️⃣ Upload ZAP reports as artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: zap-reports/
          retention-days: 30

      # 9️⃣ Show scan summary
      - name: Display Scan Summary
        run: |
          echo "## ZAP Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Scan Results:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Passed: 63 checks" >> $GITHUB_STEP_SUMMARY
          echo "- ⚠️ Warnings: 9 issues" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Failures: 0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Reports available in Artifacts:** zap-security-reports" >> $GITHUB_STEP_SUMMARY