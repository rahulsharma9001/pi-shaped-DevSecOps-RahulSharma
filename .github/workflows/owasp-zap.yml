name: Day-2 OWASP ZAP DAST Scan

on:
  push:
    branches: [ main ]
    paths:
      - 'Day-2/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Day-2/**'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd Day-2/app
          pip install -r requirements.txt --timeout 100

      - name: Run Flask app and wait
        run: |
          cd Day-2/app
          python app.py &
          apt-get update && apt-get install -y curl
          timeout 30s bash -c 'while ! curl -s localhost:5000 > /dev/null; do sleep 1; done' || echo "App startup timed out"

      - name: Install ZAP dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:5000'
          fail_action: false  # Allow warnings
        env:
          ZAP_DISABLE_GITHUB_ISSUES: "true"  # Attempt to disable issue creation

      - name: Copy ZAP Report
        run: |
          mkdir -p Day-2/artifacts
          if [ -f report_html.html ]; then
            cp report_html.html Day-2/artifacts/zap-report.html
            echo "Report copied successfully"
          else
            echo "Default report not found, scan may have failed"
            exit 1
          fi

      - name: Upload ZAP Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: day2-zap-report
          path: Day-2/artifacts/zap-report.html
          retention-days: 7

      - name: Display ZAP Report Summary
        run: |
          echo "## Day-2 ZAP Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ -f Day-2/artifacts/zap-report.html ]; then
            cat Day-2/artifacts/zap-report.html | grep -oP '(?<=<h2>).*?(?=</h2>)' | head -5 >> $GITHUB_STEP_SUMMARY
          else
            echo "Report summary unavailable" >> $GITHUB_STEP_SUMMARY
          fi