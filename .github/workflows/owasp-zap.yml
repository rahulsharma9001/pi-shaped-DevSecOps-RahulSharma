name: Day-2 OWASP ZAP DAST Scan

on:
  push:
    branches: [ main ]
    paths:
      - 'Day-2/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Day-2/**'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd Day-2/app
          pip install -r requirements.txt

      # 4️⃣ Run Flask app in background
      - name: Run Flask app
        run: |
          cd Day-2/app
          python app.py &
          sleep 10
          curl -s http://localhost:5000 || echo "App starting..."

      # 5️⃣ Run OWASP ZAP Scan (Simplified - only generate reports)
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-r report_html.html -J report_json.json -w report_md.md'

      # 6️⃣ Create artifacts directory and copy reports
      - name: Prepare reports
        run: |
          mkdir -p zap-reports
          cp *.html *.json *.md zap-reports/ 2>/dev/null || true
          ls -la zap-reports/

      # 7️⃣ Upload ZAP reports as artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: zap-reports/
          retention-days: 30

      # 8️⃣ Show scan summary
      - name: Display Scan Summary
        run: |
          echo "## ZAP Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Reports Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Report: zap-report.html" >> $GITHUB_STEP_SUMMARY
          echo "- JSON Report: zap-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- Markdown Report: zap-report.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Download from Artifacts:** zap-security-reports" >> $GITHUB_STEP_SUMMARY